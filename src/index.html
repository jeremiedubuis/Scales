<!doctype HTML>
<html>
<head>

    <style>
        #wrapper {
            position: relative;
            background-color: black;
            width: 640px;
        }

        #wrapper.is-paused:after {
            content :"";
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top:0;
            bottom: 0;
            background-color: rgba(0,0,0,.5);
        }
    </style>

</head>
<body>

<div id="wrapper" >
<canvas width="640px" height="480px"></canvas>
</div>
<button id="play">Play/Pause</button>

<h2>Rendering</h2>
<label for="frame">Frame :</label>
<input id="frame" type="number" />

<label for="camera-radius">Camera Radius :</label>
<input id="camera-radius" value=100 type="number" />

<script src="./js/app.js"></script>
</body>
</html>
