    <div style="position: absolute; width:150px;height: 78px; transform: rotate(45deg); left: 0;top: 0; background: white;"></div>
</div>
<script>

    function isSurrounded(x,y) {
        let surrounding = 0;

        const checks= [
            [x-1, y],
            [x+1, y],
            [x, y-1],
            [x, y+1]
        ];

        checks.forEach(check => {
            if (check[0] < 0 || check[1] < 0 || // si case en dehors du tableau < 0
                check[0] > maxX || check[1]> maxY, // si case en dehors du tableau > max
                board[check[0]][check[1]] === 'P2') surrounding ++;
        });

        return surrounding === 4;

    }

    for (let x = 0; x< 5; x++) {

        for (let y = 0; y< 5; y++) {

            isSurrounded(x,y);

        }
    }
</script>
